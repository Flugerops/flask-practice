<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Statistics</title>
</head>
<body>
    <h1>Player: {{ player.name }}</h1>
    <p>ID: {{ player.id }}</p>
    <p>Matches: {{ player.matches }}</p>
    <p>Goals: {{ player.goals }}</p>
    <p>Wins: {{ player.wins }}</p>
    <p>Winrate: {{ winrate }}%</p>
</body>
</html>
