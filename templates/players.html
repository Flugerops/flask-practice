<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player List</title>
</head>
<body>
    <h1>Player List</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Matches</th>
            </tr>
        </thead>
        <tbody>
            {% for player in players %}
                <tr>
                    <td>{{ player.name }}</td>
                    <td>{{ player.matches }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
